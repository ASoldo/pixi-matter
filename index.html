<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Rootstagine</title>
  </head>

  <body>
    <div
      class="bg-gray-800 flex flex-col md:flex-row justify-center items-center h-screen m-0 p-4 md:p-0"
    >
      <!-- Directional Pad (landscape) -->
      <div class="hidden md:flex flex-col items-center mr-8">
        <button
          data-action="up-arrow"
          class="w-12 h-12 bg-gray-700 hover:bg-gray-600 focus:outline-none mb-2 select-none flex justify-center items-center text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path fill="currentColor" d="M12 5L5 12h14L12 5z" />
          </svg>
        </button>
        <div class="flex justify-between w-full px-2">
          <button
            data-action="left-arrow"
            class="w-12 h-12 bg-gray-700 hover:bg-gray-600 focus:outline-none mb-2 select-none flex justify-center items-center text-white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path fill="currentColor" d="M5 12l7 7V5l-7 7z" />
            </svg>
          </button>
          <span class="w-14 h-14 select-none"></span>
          <button
            data-action="right-arrow"
            class="w-12 h-12 bg-gray-700 hover:bg-gray-600 focus:outline-none mb-2 select-none flex justify-center items-center text-white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path fill="currentColor" d="M19 12l-7 7V5l7 7z" />
            </svg>
          </button>
        </div>
        <button
          data-action="down-arrow"
          class="w-12 h-12 bg-gray-700 hover:bg-gray-600 focus:outline-none mb-2 select-none flex justify-center items-center text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path fill="currentColor" d="M12 19l7-7H5l7 7z" />
          </svg>
        </button>
      </div>

      <!-- Canvas -->
      <div
        class="relative w-full max-w-[800px] h-auto overflow-hidden bg-black mb-4 md:mx-8"
        style="aspect-ratio: 4 / 3"
      >
        <div id="matter-debug-container" class="absolute inset-0 z-10"></div>
        <div
          id="pixi-container"
          class="absolute inset-0 z-0 aspect-video"
        ></div>
      </div>

      <!-- Controller Section (portrait) -->
      <div
        class="flex flex-col md:hidden justify-center items-center max-w-[600px] mb-4"
      >
        <div class="flex w-full">
          <!-- Directional Pad -->
          <div class="flex flex-col items-center mr-8">
            <button
              data-action="up-arrow"
              class="w-12 h-12 bg-gray-700 hover:bg-gray-600 focus:outline-none mb-2 select-none flex justify-center items-center text-white"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
              >
                <path fill="currentColor" d="M12 5L5 12h14L12 5z" />
              </svg>
            </button>
            <div class="flex justify-between w-full px-2">
              <button
                data-action="left-arrow"
                class="w-12 h-12 bg-gray-700 hover:bg-gray-600 focus:outline-none mb-2 select-none flex justify-center items-center text-white"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                >
                  <path fill="currentColor" d="M5 12l7 7V5l-7 7z" />
                </svg>
              </button>
              <span class="w-14 h-14 select-none"></span>
              <button
                data-action="right-arrow"
                class="w-12 h-12 bg-gray-700 hover:bg-gray-600 focus:outline-none mb-2 select-none flex justify-center items-center text-white"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                >
                  <path fill="currentColor" d="M19 12l-7 7V5l7 7z" />
                </svg>
              </button>
            </div>
            <button
              data-action="down-arrow"
              class="w-12 h-12 bg-gray-700 hover:bg-gray-600 focus:outline-none mb-2 select-none flex justify-center items-center text-white"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
              >
                <path fill="currentColor" d="M12 19l7-7H5l7 7z" />
              </svg>
            </button>
          </div>

          <!-- A and B Buttons -->
          <div class="flex flex-col justify-between">
            <button
              data-action="button-a"
              class="w-12 h-12 rounded-full bg-red-600 hover:bg-red-500 focus:outline-none ml-14 select-none text-white"
            >
              A
            </button>
            <button
              data-action="button-b"
              class="w-12 h-12 items-end rounded-full bg-blue-600 hover:bg-blue-500 focus:outline-none mr-2 select-none text-white"
            >
              B
            </button>
          </div>
        </div>
      </div>

      <!-- A and B Buttons (landscape) -->
      <div class="hidden md:flex flex-col justify-center items-center ml-8">
        <button
          data-action="button-a"
          class="w-12 h-12 rounded-full bg-red-600 hover:bg-red-500 focus:outline-none mb-4 select-none text-white"
        >
          A
        </button>
        <button
          data-action="button-b"
          class="w-12 h-12 rounded-full bg-blue-600 hover:bg-blue-500 focus:outline-none select-none text-white"
        >
          B
        </button>
      </div>
    </div>
    <script type="module" src="/src/core/main.ts"></script>
  </body>
